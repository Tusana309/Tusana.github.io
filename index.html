<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge;chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="./img/favicon-32x32.png" sizes="32x32" />
    <title dir="ltr">Mô Hình Hệ Mặt Trời 4.0</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
  </head>
  <body class="opening hide-UI view-2D zoom-large data-close controls-close">
    <div id="navbar">
      <a id="toggle-data" href="#data"><i class="icon-data"></i>Danh sách</a>
      <h1></h1>
      <a id="toggle-controls" href="#controls"><i class="icon-controls"></i>Bảng Điều khiển</a>
    </div>
    <div id="data">
      <a class="sun" title="sun" href="#sunspeed">Mặt Trời</a>
      <a class="mercury" title="mercury" href="#mercuryspeed">Sao Thủy</a>
      <a class="venus" title="venus" href="#venusspeed">Sao Kim</a>
      <a class="earth active" title="earth" href="#earthspeed">Trái Đất</a>
      <a class="mars" title="mars" href="#marsspeed">Sao Hỏa</a>
      <a class="jupiter" title="jupiter" href="#jupiterspeed">Sao Mộc</a>
      <a class="saturn" title="saturn" href="#saturnspeed">Sao Thổ</a>
      <a class="uranus" title="uranus" href="#uranusspeed">Sao Thiên Vương</a>
      <a class="neptune" title="neptune" href="#neptunespeed">Sao Hải Vương</a>
    </div>
    <div id="controls">
      <label class="set-view">
        <input type="checkbox">
      </label>
      <label class="set-zoom">
        <input type="checkbox">
      </label>
      <label>
        <input type="radio" class="set-speed" name="scale" checked>
        <span>Tốc Độ</span>
      </label>
      <label>
        <input type="radio" class="set-size" name="scale">
        <span>Kích Thước</span>
      </label>
      <label>
        <input type="radio" class="set-distance" name="scale">
        <span>Khoảng Cách</span>
      </label>
    </div>
    <div id="universe" class="scale-stretched">
      <div id="galaxy">
        <div id="solar-system" class="earth">
          <div id="mercury" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Sao Thủy</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="venus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Sao Kim</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="earth" class="orbit">
            <div class="pos">
              <div class="orbit">
                <div class="pos">
                  <div class="moon"></div>
                </div>
              </div>
              <div class="planet">
                <dl class="infos">
                  <dt>Trái Đất</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="mars" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Sao Hỏa</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="jupiter" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Sao Mộc</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="saturn" class="orbit">
            <div class="pos">
              <div class="planet">
                <div class="ring"></div>
                <dl class="infos">
                  <dt>Sao Thổ</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="uranus" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Sao Thiên Vương</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="neptune" class="orbit">
            <div class="pos">
              <div class="planet">
                <dl class="infos">
                  <dt>Sao Hải Vương</dt>
                  <dd><span></span></dd>
                </dl>
              </div>
            </div>
          </div>
          <div id="sun">
            <dl class="infos">
              <dt>Mặt Trời</dt>
              <dd><span></span></dd>
            </dl>
          </div>
        </div>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script type="text/javascript">
    if (typeof jQuery == 'undefined') { 
      document.write(unescape("%3Cscript src='js/jquery.min.js' type='text/javascript'%3E%3C/script%3E"));
    }
    </script>
    <script src="js/prefixfree.min.js"></script>
    <script src="js/scripts.min.js"></script>
  </body>
  
</html>
